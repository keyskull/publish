<html>
  <body>
    <script>

      const arrUrl = window.location.href.split("//");
      
      UriArray =  arrUrl[1].split('/').splice(1);

      if(UriArray[UriArray.length-1].indexOf('.') != -1){
          UriArray =  UriArray.slice(0,-1);
      }
        
      const Uri =  UriArray.length == 0 ? "" : UriArray.reduce((previousValue, currentValue) => previousValue + '/' + currentValue + '/');
       
      (async () => {
        const response = await fetch('https://api.github.com/repos/keyskull/publish/contents/'+ Uri);
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
